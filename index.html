<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BS GOLD PRO – LIGHT</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif;}
body{background:transparent;height:100vh;}

/* FLOAT BUTTON */
#floatBtn{
    position:fixed;bottom:90px;right:25px;
    width:62px;height:62px;border-radius:50%;
    background:#021a0c;
    border:2px solid #00ff66;
    box-shadow:0 0 18px #00ff66,inset 0 0 10px #00ff66;
    display:flex;align-items:center;justify-content:center;
    color:#00ff66;font-weight:900;cursor:pointer;
    z-index:9999;touch-action:none;
}

/* PANEL */
#injector{
    position:fixed;width:260px;
    background:#020b06;border-radius:16px;
    border:2px solid #00ff66;
    box-shadow:0 0 25px #00ff66;
    display:none;z-index:99999;
    touch-action:none;
    transition:left .08s linear,top .08s linear;
    padding:12px;text-align:center;color:#00ff66;font-weight:700;
}

/* RESULT */
#resultText{font-size:24px;margin:10px 0;}
.startBtn{
    padding:10px;border-radius:10px;background:#ff1a1a;color:#fff;
    font-weight:900;cursor:pointer;box-shadow:0 0 12px #ff1a1a;
}
.loading{animation:pulse 1s infinite;}
@keyframes pulse{0%{opacity:.3}50%{opacity:1}100%{opacity:.3}}
</style>
</head>
<body>

<div id="floatBtn">BS</div>

<div id="injector">
    <div id="resultText">WAIT</div>
    <div class="startBtn" onclick="startDemo()">⚡ START ⚡</div>
</div>

<script>
const floatBtn=document.getElementById("floatBtn");
const panel=document.getElementById("injector");
const resultText=document.getElementById("resultText");
let locked=false;

/* OPEN PANEL */
floatBtn.onclick=()=>{
    panel.style.left="50px";
    panel.style.top="120px";
    panel.style.display="block";
    floatBtn.style.display="none";
};

/* CLOSE ON CLICK RESULT */
panel.onclick=()=>{
    panel.style.display="none";
    floatBtn.style.display="flex";
};

/* START DEMO */
function startDemo(){
    if(locked) return;
    locked=true;
    resultText.innerText="SCANNING...";
    resultText.classList.add("loading");
    setTimeout(()=>{
        resultText.classList.remove("loading");
        const big=Math.random()>0.5;
        const num=big?Math.floor(Math.random()*5)+5:Math.floor(Math.random()*5);
        resultText.innerText=(big?"BIG ":"SMALL ")+num;
        locked=false;
    },2000);
}

/* DRAG PANEL */
let drag=false,dx=0,dy=0;
panel.addEventListener("pointerdown",e=>{drag=true;dx=e.clientX-panel.offsetLeft;dy=e.clientY-panel.offsetTop;});
document.addEventListener("pointermove",e=>{if(drag){panel.style.left=(e.clientX-dx)+"px";panel.style.top=(e.clientY-dy)+"px";}});
document.addEventListener("pointerup",()=>drag=false);

/* DRAG FLOAT BUTTON */
let fdrag=false,fx=0,fy=0;
floatBtn.addEventListener("pointerdown",e=>{fdrag=true;fx=e.clientX-floatBtn.offsetLeft;fy=e.clientY-floatBtn.offsetTop;});
document.addEventListener("pointermove",e=>{if(fdrag){floatBtn.style.left=(e.clientX-fx)+"px";floatBtn.style.top=(e.clientY-fy)+"px";floatBtn.style.right="auto";floatBtn.style.bottom="auto";}});
document.addEventListener("pointerup",()=>fdrag=false);
</script>

</body>
    </html>
